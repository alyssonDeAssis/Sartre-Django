{% load static %}
{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href=" {% static 'stick-footer.css' %}">
     <link rel="stylesheet" href=" {% static 'style.css' %}">
    <title>Login</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <form method="post" class="auth-modal">
            <img src="{% static 'logo.png' %}" alt="" width="200">
            <br>
            {% csrf_token %}
            <div class="auth-title">
                <div class="row">
                    <div class="col-sm">
                        <label for="id_username">Usu√°rio:</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" name="username" required="" autofocus="" id="id_username">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label for="id_password">Senha:</label>
                    </div>
                    <div class="col-sm">
                        <input type="password" name="password" required="" id="id_password">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" href="../home/">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <footer class="footer">

        <span class="text-muted"></span>

    </footer>

</body>
</html>
